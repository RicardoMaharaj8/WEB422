<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
          <label>Title</label>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="blogPost.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label>Featured Image (URL)</label>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="blogPost.featuredImage"
            name="image"
          />
        </div>
        <div class="form-group">
          <label>Post</label>
          <textarea
            class="form-control"
            style="min-height: 200px;"
            [(ngModel)]="blogPost.post"
            name="post"
          ></textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="blogPost.category"
            name="category"
          />
        </div>
        <div class="form-group">
          <label>Tags</label>
          <textarea
            class="form-control"
            [(ngModel)]="tags"
            name="tags"
          ></textarea>
        </div>

        <div class="pull-right">
          <button class="btn btn-success btn-sm" type="submit">Add Post</button>
        </div>
      </form>
    </div>
  </div>
</div>
<br/>
